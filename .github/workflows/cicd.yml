name: Trigger auto deployment for peerpulse

# When this action will be executed
on:
  # Automatically trigger it when detected changes in main repo
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PEERPULSE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: ca50fee0f102acr.azurecr.io
          registryUsername: ${{ secrets.PEERPULSE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PEERPULSE_REGISTRY_PASSWORD }}
          containerAppName: peerpulse
          resourceGroup: peerpulse-group
          imageToBuild: ca50fee0f102acr.azurecr.io/peerpulse:${{ github.sha }}
